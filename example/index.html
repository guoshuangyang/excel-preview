<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #app {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/excel-editor.umd.cjs"></script>
    <script>
      ExcelEditor.renderExcel(document.getElementById("app"), {
        rows: Array.from({ length: 100 }, (_, i) => {
          return {
            width: 83,
            borderColor: "#efefef",
          };
        }),
        cols: Array.from({ length: 100 }, (_, i) => {
          return {
            height: 22,
            borderColor: "#efefef",
          };
        }),
        data: [
          ["", "Ford", "Volvo", "Toyota", "Honda"],
          ["2019", 10, 11, 12, 13],
          ["2020", 20, 11, 14, 13],
          ["2021", 30, 15, 12, 13],
        ],
      });
    </script>
  </body>
</html>
